<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>VR World</title>

</head>

<body>
    <nav class="navbar">
        <ul class="menu">
            <li>Car</li>
            <li>Planet</li>
            <li>City</li>
        </ul>
        <input type="text">
    </nav>
    <div class="card-content"> 
        <div class="card">
            <img src="./Photos/planet.png" alt="">
        </div>
        <div class="card">
            <img src="./Photos/planet2.png" alt="">
        </div>
        <div class="card">
            <img src="./Photos/planet3.png" alt="">
        </div>
        <div class="card">
            <img src="./Photos/planet4.png" alt="">
        </div>
        <div class="card">
            <img src="./Photos/planet5.png" alt="">
        </div>
        
    </div>
    <div class="scenery">
        <div class="car">
            <div class="car-window">
                <div class="back">

                </div>
                <div class="front">

                </div>

            </div>
            <div class="car-body">

            </div>

            <div class="front-wheel wheel">
                <span class="s1"></span>
                <span class="s2"></span>
                <span class="s3"></span>
                <span class="s4"></span>
                <span class="s5"></span>
                <span class="wheel-center"></span>

            </div>
            <div class="back-wheel wheel">
                <span class="s1"></span>
                <span class="s2"></span>
                <span class="s3"></span>
                <span class="s4"></span>
                <span class="s5"></span>
                <span class="wheel-center"></span>

            </div>

        </div>
        


    </div>


</body>

</html>
